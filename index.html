<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Ads Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .ad-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 728px;
      margin: auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: auto;
    }

    /* Make ad responsive (mobile & pc same size 728x90) */
    .MainAdverTiseMentDiv {
      width: 100%;
      max-width: 728px;
      height: 90px;
      margin: auto;
    }

    @media (max-width: 768px) {
      .MainAdverTiseMentDiv {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    My Responsive Ads Website
  </header>

  

  <footer>
    Â© 2025 | Test Website | All Rights Reserved
  </footer>

  <!-- Ads Script -->
  <script src="https://adsbitvex.site/assets/ads/ad.js" class="adScriptClass"></script>

</body>
</html>
