<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Ads Website</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      gap: 20px;
    }

    .content {
      max-width: 1200px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Ad container responsive */
    .MainAdverTiseMentDiv {
      display: flex;
      justify-content: center;
      width: 100%;
      margin: 20px 0;
    }

    /* Make ad size responsive */
    .MainAdverTiseMentDiv iframe {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 15px 10px;
      }

      main {
        padding: 15px 5px;
      }

      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    Welcome to AdsBitvex Responsive Site
  </header>

  <main>
    <div class="content">
      <h2>Professional Responsive Layout</h2>
      <p>This is a sample responsive website for AdsBitvex ads. Works perfectly on both mobile and desktop devices.</p>

</html>
