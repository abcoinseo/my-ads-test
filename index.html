<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive AdsBitvex Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      gap: 30px;
    }

    .content {
      max-width: 1200px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Responsive ad container */
    .MainAdverTiseMentDiv {
      position: relative;
      width: 100%;
      max-width: 728px; /* desktop max size */
      height: 90px; /* desktop height */
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* Make ad iframe fully responsive */
    .MainAdverTiseMentDiv iframe,
    .MainAdverTiseMentDiv > * {
      width: 100% !important;
      height: 100% !important;
    }

    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 15px 10px;
      }

      .MainAdverTiseMentDiv {
        height: 60px; /* smaller height for mobile */
      }
    }

    @media (max-width: 480px) {
      .MainAdverTiseMentDiv {
        height: 50px; /* smallest mobile height */
      }
    }
  </style>
</head>
<body>

  <header>
    AdsBitvex Responsive Ad Layout
  </header>

  <main>

      <h2>Professional Responsive Ads</h2>
