<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdsBitvex Responsive Site</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  header {
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    padding: 20px 10px;
    font-size: 1.5rem;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 10px;
    gap: 30px;
  }

  .content {
    background-color: #fff;
    max-width: 1200px;
    width: 100%;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  /* Wrapper for AdsBitvex ad to keep system intact but responsive */
  .ad-wrapper {
    width: 100%;
    max-width: 728px; /* desktop ad size */
    margin: 20px auto;
    display: flex;
    justify-content: center;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }

  /* Let the ad system control its internal layout fully */
  .ad-wrapper .MainAdverTiseMentDiv {
    width: 100%;
    height: auto;
    min-height: 90px; /* maintain minimum height */
  }

  footer {
    background-color: #1a1a1a;
    color: #fff;
    text-align: center;
    padding: 15px 10px;
    font-size: 0.9rem;
  }

  /* Mobile responsiveness */
  @media (max-width: 768px) {
    .ad-wrapper {
      max-width: 100%;
    }
  }
</style>
</head>

<header>
  AdsBitvex Responsive Ad Layout
